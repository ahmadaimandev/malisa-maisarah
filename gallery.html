<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Memories | Malisa</title>

    <!-- Bootstrap (optional for grid) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- LightGallery CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery/css/lightgallery.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery/css/lg-thumbnail.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery/css/lg-zoom.css" />
</head>

<body>
    <div class="container-fluid py-5">
        <h2 class="text-center mb-4">Our Sweet Moments</h2>

        <!-- Section 1: Anniversary -->
        <section class="mb-5">
            <h4 class="mb-3">Anniversary</h4>
            <div id="gallery-anniversary" class="row g-3">
                <div class="col-sm-6 col-md-4 col-lg-3" data-lg-size="1400-933">
                    <a href="assets/img/gallery/1.jpg">
                        <img src="assets/img/gallery/1.jpg" class="img-fluid rounded shadow-sm" alt="Photo 1" />
                    </a>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <a href="/images/photo2.jpg">
                        <img src="/images/thumb2.jpg" class="img-fluid rounded shadow-sm" alt="Photo 2" />
                    </a>
                </div>
            </div>
        </section>

        <!-- Section 2: Travel Together -->
        <section class="mb-5">
            <h4 class="mb-3">Travel Together</h4>
            <div id="gallery-travel" class="row g-3">
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <a href="/images/photo3.jpg">
                        <img src="/images/thumb3.jpg" class="img-fluid rounded shadow-sm" alt="Travel 1" />
                    </a>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <a href="/images/photo4.jpg">
                        <img src="/images/thumb4.jpg" class="img-fluid rounded shadow-sm" alt="Travel 2" />
                    </a>
                </div>
            </div>
        </section>
    </div>

    <!-- LightGallery JS -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery/plugins/zoom/lg-zoom.min.js"></script>

    <script>
        lightGallery(document.getElementById("gallery-anniversary"), {
            plugins: [lgThumbnail, lgZoom],
            speed: 500,
        });

        lightGallery(document.getElementById("gallery-travel"), {
            plugins: [lgThumbnail, lgZoom],
            speed: 500,
        });
    </script>
</body>

</html>
